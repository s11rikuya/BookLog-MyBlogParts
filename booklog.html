
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
	$( function() {
	  ulObj = $("#demo"),
	  ulObj2 = $(".demo-box"),

	  $.ajax({
	    url: 'http://api.booklog.jp/json/s11riku?category=0&count=200',
	    type:'GET',
	    dataType: 'jsonp',
	    timeout:10000,
	    success: function(data) {
	      console.log(data["books"].length);
	      console.log("success");
	      for (var i = 0; i < data["books"].length; i++) {
	        ulObj.append($("<div>").addClass("demo-box").attr({"id":data["books"][i].id})
	        .append($("<p>").append($("<img>").attr({"src":data["books"][i].image})))
	        .append($("<p>").append($("<a>").attr({"href":data["books"][i].url}).text(data["books"][i].title)))
	      );
	    }
	  },
	});
	});


</script>
